<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Login Page</title>
</head>
<body>
	<h2>自定義登入頁面</h2>
	<form action="/user/login" method="post">
		<table>
			<tr>
				<td>使用者名稱：</td>
				<td><input type="text" name="username"></td>
			</tr>
			<tr>
				<td>密碼：</td>
				<td><input type="password" name="password"></td>
			</tr>
			<tr>
				<td colspan="2"><button type="submit">登入</button></td>
			</tr>
		</table>
	</form>
</body>
</html>
